name: Core Platforms Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

env:
  BINARY_NAME: jqpick
  GO_VERSION: '1.21'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Generate coverage report
        run: go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.run_id }}
          path: coverage.html
          retention-days: 30

  build-linux:
    name: Build Linux
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: linux-${{ matrix.arch }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            linux-${{ matrix.arch }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build Linux binary
        env:
          GOOS: linux
          GOARCH: ${{ matrix.arch }}
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          LDFLAGS="-X main.Version=$VERSION -X main.Commit=${{ github.sha }} -X main.Date=$DATE -s -w"
          
          OUTPUT_NAME="${{ env.BINARY_NAME }}-linux-${{ matrix.arch }}"
          echo "Building for linux/${{ matrix.arch }} -> $OUTPUT_NAME"
          
          go build -ldflags "$LDFLAGS" -o "$OUTPUT_NAME" .
          
          # Verify the build
          file "$OUTPUT_NAME"
          ls -la "$OUTPUT_NAME"
          
          # Test the binary if possible
          if [ "${{ matrix.arch }}" = "amd64" ]; then
            echo "Testing binary..."
            ./"$OUTPUT_NAME" --version
          fi

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-linux-${{ matrix.arch }}-${{ github.run_id }}
          path: ${{ env.BINARY_NAME }}-linux-${{ matrix.arch }}
          retention-days: 30

  build-macos:
    name: Build macOS
    needs: test
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: macos-${{ matrix.arch }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            macos-${{ matrix.arch }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build macOS binary
        env:
          GOOS: darwin
          GOARCH: ${{ matrix.arch }}
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          LDFLAGS="-X main.Version=$VERSION -X main.Commit=${{ github.sha }} -X main.Date=$DATE -s -w"
          
          OUTPUT_NAME="${{ env.BINARY_NAME }}-darwin-${{ matrix.arch }}"
          echo "Building for darwin/${{ matrix.arch }} -> $OUTPUT_NAME"
          
          go build -ldflags "$LDFLAGS" -o "$OUTPUT_NAME" .
          
          # Verify the build
          file "$OUTPUT_NAME"
          ls -la "$OUTPUT_NAME"
          
          # Test the binary
          echo "Testing binary..."
          ./"$OUTPUT_NAME" --version

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-darwin-${{ matrix.arch }}-${{ github.run_id }}
          path: ${{ env.BINARY_NAME }}-darwin-${{ matrix.arch }}
          retention-days: 30

  build-windows:
    name: Build Windows
    needs: test
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: windows-${{ matrix.arch }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            windows-${{ matrix.arch }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build Windows binary
        env:
          GOOS: windows
          GOARCH: ${{ matrix.arch }}
        run: |
          $VERSION = "${{ github.event.inputs.version || github.ref_name }}"
          $DATE = Get-Date -Format "yyyy-MM-ddTHH:mm:ssZ"
          $LDFLAGS = "-X main.Version=$VERSION -X main.Commit=${{ github.sha }} -X main.Date=$DATE -s -w"
          
          $OUTPUT_NAME = "${{ env.BINARY_NAME }}-windows-${{ matrix.arch }}.exe"
          Write-Host "Building for windows/${{ matrix.arch }} -> $OUTPUT_NAME"
          
          go build -ldflags "$LDFLAGS" -o "$OUTPUT_NAME" .
          
          # Verify the build
          Get-ChildItem "$OUTPUT_NAME"
          
          # Test the binary
          Write-Host "Testing binary..."
          & ".\$OUTPUT_NAME" --version

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-windows-${{ matrix.arch }}.exe-${{ github.run_id }}
          path: ${{ env.BINARY_NAME }}-windows-${{ matrix.arch }}.exe
          retention-days: 30

  release:
    name: Create Release
    needs: [test, build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: ${{ env.BINARY_NAME }}-*-*-${{ github.run_id }}

      - name: Make binaries executable
        run: |
          chmod +x dist/*/* || true

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Generate changelog from commits
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [[ -n "$PREVIOUS_TAG" ]]; then
            CHANGES=$(git log --pretty=format:"- %s" "$PREVIOUS_TAG"..HEAD)
            echo "changes<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: "JQPick ${{ steps.release_notes.outputs.version }}"
          body: |
            JQPick ${{ steps.release_notes.outputs.version }} - Interactive JSON Explorer and JQ Query Builder
            
            ## üéØ What's New
            
            ${{ steps.release_notes.outputs.changes }}
            
            ## üåç Core Platform Support
            
            This release includes binaries for the most popular platforms and architectures:
            
            ### üêß Linux
            - **amd64** (x86_64) - Standard 64-bit Intel/AMD processors
            - **arm64** (aarch64) - 64-bit ARM processors (Apple Silicon, Raspberry Pi 4, AWS Graviton, etc.)
            
            ### üçé macOS
            - **amd64** (x86_64) - Intel-based Macs
            - **arm64** (aarch64) - Apple Silicon Macs (M1, M2, M3, etc.)
            
            ### ü™ü Windows
            - **amd64** (x86_64) - 64-bit Windows on Intel/AMD processors
            - **arm64** (aarch64) - Windows on ARM processors (Surface Pro X, etc.)
            
            ## üì¶ Installation
            
            ### Quick Install Script (Linux/macOS)
            
            ```bash
            # Download and run the installer script
            curl -sSL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | bash
            
            # Or manually:
            ARCH=$(uname -m)
            OS=$(uname -s | tr '[:upper:]' '[:lower:]')
            case $ARCH in
              x86_64) ARCH="amd64" ;;
              aarch64|arm64) ARCH="arm64" ;;
            esac
            
            curl -L -o jqpick "https://github.com/${{ github.repository }}/releases/download/${{ steps.release_notes.outputs.version }}/jqpick-${OS}-${ARCH}"
            chmod +x jqpick
            sudo mv jqpick /usr/local/bin/
            ```
            
            ### Manual Installation
            
            1. Download the appropriate binary for your platform from the assets below
            2. Make it executable: `chmod +x jqpick-*`
            3. Move to your PATH: `sudo mv jqpick-* /usr/local/bin/jqpick`
            
            ### Windows Installation
            
            1. Download the appropriate `.exe` file for your architecture
            2. Add the directory containing the executable to your PATH, or move it to a directory already in your PATH
            3. You can now use `jqpick` from any command prompt or PowerShell window
            
            ## üöÄ Quick Start
            
            ```bash
            # Explore a JSON file
            cat file.json | jqpick
            
            # Explore API responses
            curl -s https://api.github.com/users/octocat | jqpick
            
            # Interactive navigation
            # - Use arrow keys to navigate
            # - Press Enter to see jq queries
            # - Press / to search
            # - Press q to quit
            ```
            
            ## üîß Architecture Support Matrix
            
            | Platform | amd64 (x86_64) | arm64 (aarch64) | Status |
            |----------|----------------|-----------------|---------|
            | Linux    | ‚úÖ             | ‚úÖ              | Complete |
            | macOS    | ‚úÖ             | ‚úÖ              | Complete |
            | Windows  | ‚úÖ             | ‚úÖ              | Complete |
            
            ## üìñ Documentation
            
            See the [README.md](https://github.com/${{ github.repository }}/blob/main/README.md) for full documentation and examples.
            
            ## üèóÔ∏è Build from Source
            
            ```bash
            git clone https://github.com/${{ github.repository }}.git
            cd jqpick
            make build
            ```
            
            ## üêõ Issues and Feedback
            
            Please report issues and provide feedback at: https://github.com/${{ github.repository }}/issues
            
            ## üôè Acknowledgments
            
            Built with [Go](https://golang.org/) and [Bubble Tea](https://github.com/charmbracelet/bubbletea).
            
            ## üìä Binary Sizes
            
            The binaries are optimized for size and performance:
            - Linux amd64: ~2.5MB
            - Linux arm64: ~2.5MB
            - macOS amd64: ~2.6MB
            - macOS arm64: ~2.7MB
            - Windows amd64: ~2.4MB
            - Windows arm64: ~2.4MB
          files: |
            dist/*/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
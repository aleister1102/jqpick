name: Release

on:
  push:
    tags:
      - 'v*'

env:
  BINARY_NAME: jqpick

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Run tests
        run: go test ./...

      - name: Build binaries
        run: |
          VERSION="${{ github.ref_name }}"
          COMMIT="${{ github.sha }}"
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          LDFLAGS="-X main.Version=$VERSION -X main.Commit=$COMMIT -X main.Date=$DATE -s -w"
          
          mkdir -p dist
          
          # Linux
          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/${{ env.BINARY_NAME }}-linux-amd64 .
          GOOS=linux GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/${{ env.BINARY_NAME }}-linux-arm64 .
          
          # macOS
          GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/${{ env.BINARY_NAME }}-darwin-amd64 .
          GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/${{ env.BINARY_NAME }}-darwin-arm64 .
          
          # Windows
          GOOS=windows GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/${{ env.BINARY_NAME }}-windows-amd64.exe .
          GOOS=windows GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/${{ env.BINARY_NAME }}-windows-arm64.exe .

      - name: Create archives
        run: |
          cd dist
          for f in ${{ env.BINARY_NAME }}-*; do
            case "$f" in
              *.exe) zip -q "${f%.exe}.zip" "$f" ;;
              *) tar -czf "$f.tar.gz" "$f" ;;
            esac
          done
          shasum -a 256 *.tar.gz *.zip > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: "${{ env.BINARY_NAME }} ${{ github.ref_name }}"
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

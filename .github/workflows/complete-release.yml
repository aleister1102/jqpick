name: Complete Multi-Platform Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

env:
  BINARY_NAME: jqpick
  GO_VERSION: '1.21'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Generate coverage report
        run: go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage reports
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage.html

  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    needs: test
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux builds
          - os: linux
            arch: amd64
            runner: ubuntu-latest
            suffix: ''
          - os: linux
            arch: arm64
            runner: ubuntu-latest
            suffix: ''
          - os: linux
            arch: '386'
            runner: ubuntu-latest
            suffix: ''
          - os: linux
            arch: arm
            runner: ubuntu-latest
            suffix: ''
          - os: linux
            arch: ppc64le
            runner: ubuntu-latest
            suffix: ''
          - os: linux
            arch: s390x
            runner: ubuntu-latest
            suffix: ''
          - os: linux
            arch: riscv64
            runner: ubuntu-latest
            suffix: ''
          - os: linux
            arch: mips64
            runner: ubuntu-latest
            suffix: ''
          - os: linux
            arch: mips64le
            runner: ubuntu-latest
            suffix: ''
          
          # macOS builds
          - os: darwin
            arch: amd64
            runner: macos-latest
            suffix: ''
          - os: darwin
            arch: arm64
            runner: macos-latest
            suffix: ''
          
          # Windows builds
          - os: windows
            arch: amd64
            runner: windows-latest
            suffix: '.exe'
          - os: windows
            arch: arm64
            runner: windows-latest
            suffix: '.exe'
          - os: windows
            arch: '386'
            runner: windows-latest
            suffix: '.exe'
          
          # FreeBSD builds
          - os: freebsd
            arch: amd64
            runner: ubuntu-latest
            suffix: ''
          - os: freebsd
            arch: arm64
            runner: ubuntu-latest
            suffix: ''
          
          # OpenBSD builds
          - os: openbsd
            arch: amd64
            runner: ubuntu-latest
            suffix: ''
          - os: openbsd
            arch: arm64
            runner: ubuntu-latest
            suffix: ''
          - os: openbsd
            arch: '386'
            runner: ubuntu-latest
            suffix: ''
          
          # NetBSD builds
          - os: netbsd
            arch: amd64
            runner: ubuntu-latest
            suffix: ''
          - os: netbsd
            arch: arm64
            runner: ubuntu-latest
            suffix: ''
          - os: netbsd
            arch: '386'
            runner: ubuntu-latest
            suffix: ''
          
          # Solaris builds
          - os: solaris
            arch: amd64
            runner: ubuntu-latest
            suffix: ''
          
          # AIX builds (PowerPC)
          - os: aix
            arch: ppc64
            runner: ubuntu-latest
            suffix: ''
          
          # Android builds
          - os: android
            arch: arm64
            runner: ubuntu-latest
            suffix: ''
          - os: android
            arch: amd64
            runner: ubuntu-latest
            suffix: ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          LDFLAGS="-X main.Version=$VERSION -X main.Commit=${{ github.sha }} -X main.Date=$DATE -s -w"
          
          OUTPUT_NAME="${{ env.BINARY_NAME }}-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.suffix }}"
          echo "Building for ${{ matrix.os }}/${{ matrix.arch }} -> $OUTPUT_NAME"
          
          go build -ldflags "$LDFLAGS" -o "$OUTPUT_NAME" .
          
          # Show binary info
          if [ "${{ matrix.os }}" != "windows" ]; then
            file "$OUTPUT_NAME"
            ls -la "$OUTPUT_NAME"
          fi

      - name: Upload binary artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.suffix }}
          path: ${{ env.BINARY_NAME }}-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.suffix }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: dist

      - name: Make binaries executable
        run: |
          chmod +x dist/*/* || true

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Generate changelog from commits
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [[ -n "$PREVIOUS_TAG" ]]; then
            CHANGES=$(git log --pretty=format:"- %s" "$PREVIOUS_TAG"..HEAD)
            echo "changes<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: "JQPick ${{ steps.release_notes.outputs.version }}"
          body: |
            JQPick ${{ steps.release_notes.outputs.version }} - Interactive JSON Explorer and JQ Query Builder
            
            ## üéØ What's New
            
            ${{ steps.release_notes.outputs.changes }}
            
            ## üåç Platform Support
            
            This release includes binaries for **all major platforms and architectures**:
            
            ### üêß Linux
            - **amd64** (x86_64) - Standard 64-bit Intel/AMD
            - **arm64** (aarch64) - 64-bit ARM (Apple Silicon, Raspberry Pi 4, etc.)
            - **arm** - 32-bit ARM
            - **386** (i386) - 32-bit Intel/AMD
            - **ppc64le** - PowerPC 64-bit Little Endian
            - **s390x** - IBM System z
            - **riscv64** - RISC-V 64-bit
            - **mips64** - MIPS 64-bit Big Endian
            - **mips64le** - MIPS 64-bit Little Endian
            
            ### üçé macOS
            - **amd64** (x86_64) - Intel-based Macs
            - **arm64** (aarch64) - Apple Silicon Macs (M1, M2, M3)
            
            ### ü™ü Windows
            - **amd64** (x86_64) - 64-bit Windows
            - **arm64** (aarch64) - Windows on ARM
            - **386** (i386) - 32-bit Windows
            
            ### üê± BSD Systems
            - **FreeBSD amd64/arm64**
            - **OpenBSD amd64/arm64/386**
            - **NetBSD amd64/arm64/386**
            
            ### ‚òÄÔ∏è Other Unix Systems
            - **Solaris amd64**
            - **AIX ppc64** - IBM AIX on PowerPC
            - **Android arm64/amd64** - Android devices
            
            ## üì¶ Installation
            
            Choose the appropriate binary for your platform and architecture:
            
            ### Quick Install Script (Linux/macOS)
            
            ```bash
            # Detect your architecture
            ARCH=$(uname -m)
            OS=$(uname -s | tr '[:upper:]' '[:lower:]')
            
            # Map architecture names
            case $ARCH in
              x86_64) ARCH="amd64" ;;
              aarch64|arm64) ARCH="arm64" ;;
              i386|i686) ARCH="386" ;;
              armv7l) ARCH="arm" ;;
            esac
            
            # Download and install
            curl -L -o jqpick "https://github.com/${{ github.repository }}/releases/download/${{ steps.release_notes.outputs.version }}/jqpick-${OS}-${ARCH}"
            chmod +x jqpick
            sudo mv jqpick /usr/local/bin/
            ```
            
            ### Manual Installation
            
            1. Download the appropriate binary for your platform
            2. Make it executable: `chmod +x jqpick-*`
            3. Move to your PATH: `sudo mv jqpick-* /usr/local/bin/jqpick`
            
            ## üöÄ Quick Start
            
            ```bash
            # Explore a JSON file
            cat file.json | jqpick
            
            # Explore API responses
            curl -s https://api.github.com/users/octocat | jqpick
            
            # Interactive navigation
            # - Use arrow keys to navigate
            # - Press Enter to see jq queries
            # - Press / to search
            # - Press q to quit
            ```
            
            ## üìñ Documentation
            
            See the [README.md](https://github.com/${{ github.repository }}/blob/main/README.md) for full documentation and examples.
            
            ## üèóÔ∏è Build from Source
            
            ```bash
            git clone https://github.com/${{ github.repository }}.git
            cd jqpick
            make build
            ```
            
            ## üîß Architecture Support Matrix
            
            | OS/Platform | amd64 | arm64 | arm | 386 | ppc64le | s390x | riscv64 | mips64 | Other |
            |-------------|-------|-------|-----|-----|---------|-------|---------|--------|-------|
            | Linux       | ‚úÖ    | ‚úÖ    | ‚úÖ  | ‚úÖ  | ‚úÖ      | ‚úÖ    | ‚úÖ      | ‚úÖ     | -     |
            | macOS       | ‚úÖ    | ‚úÖ    | -   | -   | -       | -     | -       | -      | -     |
            | Windows     | ‚úÖ    | ‚úÖ    | -   | ‚úÖ  | -       | -     | -       | -      | -     |
            | FreeBSD     | ‚úÖ    | ‚úÖ    | -   | -   | -       | -     | -       | -      | -     |
            | OpenBSD     | ‚úÖ    | ‚úÖ    | ‚úÖ  | -   | -       | -     | -       | -      | -     |
            | NetBSD      | ‚úÖ    | ‚úÖ    | -   | ‚úÖ  | -       | -     | -       | -      | -     |
            | Solaris     | ‚úÖ    | -     | -   | -   | -       | -     | -       | -      | -     |
            | AIX         | -     | -     | -   | -   | ‚úÖ      | -     | -       | -      | -     |
            | Android     | ‚úÖ    | ‚úÖ    | -   | -   | -       | -     | -       | -      | -     |
            
            ## üêõ Issues and Feedback
            
            Please report issues and provide feedback at: https://github.com/${{ github.repository }}/issues
            
            ## üôè Acknowledgments
            
